<div class="containerHierachy">
  <div class="tf-tree tf-gap-lg pt-5">
    <ul>
      <li>
        <span class="tf-nc">{{ user.first_name }} {{ user.surname }}</span>
        <ul
          id="parent{{ user.username }}"
          (click)="goToEmployee(user.id, $event)"
        >
        </ul>
      </li>
    </ul>
  </div>
</div>
<!-- Button trigger modal -->
<button id="modalTrigger" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">{{selectedUser.username}}</h4>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span >&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
