<div class="containerHierachy">
  <div class="viewToggle">
    <div class="form-check form-switch pt-5 pr-5">
      <label class="form-check-label" for="mySwitch">View Tree</label>
      <input class="form-check-input" type="checkbox" id="mySwitch" name="tree" [(ngModel)]="viewSelected">
    </div>
  </div>
  <div *ngIf="viewSelected">
    <app-hierarchy-tree></app-hierarchy-tree>
  </div>
  <div *ngIf="!viewSelected">
    <app-hierarchy-view></app-hierarchy-view>
  </div>
</div>
